<div class="page-wrapper" *ngIf="existeIncidencia">
    <div class="container">
        <a class="btn btn-primary float-right mt-4"  style="color: white;" (click) ="Redirigir()">Atras</a>
      </div>

    <div class="container">
        <div class="form-group  ">
            <h2>Incidencia</h2>
        </div>
        <div class="card-box">
            <div class="card-block">

                    <div class="form-group col">
                        <label>Titulo</label>
                        <input type="text" class="form-control" name="titulo" [value]=incidencia.titulo  disabled >
                    </div>
                    <div class="form-group col">
                        <label>Fecha</label>
                        <input type="text" class="form-control" name="fecha" [value]=incidencia.fecha  disabled >
                    </div>



                    <div class="form-group col">
                        <label>Descripcion</label>
                        <input type="text" class="form-control" name="descripcion" [value]=incidencia.descripcion  disabled>

                        <!--<textarea type="text" id="form7" name="descripcion" [(ngModel)]="descripcion" class="md-textarea md-textarea-auto form-control" mdbInput formControlName="descripcion" placeholder="Descripcion . . ."></textarea>

                        -->
                    </div>
                    <div class="form-group col">
                        <label>Accion</label>
                        <input type="text" class="form-control" name="accion" [value]=incidencia.accion  disabled>
                    </div>




                    <!-- 
                    <div class="form-group  text-center">
                        <button type="submit" class="btn btn-primary ">Guardar</button>
                    </div>
                    -->

            </div>
        </div>
    </div>
</div>
